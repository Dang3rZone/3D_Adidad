<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Card Effect</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle">
            <img src="./adidas.png" alt="cool shoe" />
          </div>
        </div>
        <div class="info">
          <h1 class="title">Adidas ZX 2K BOOST</h1>
          <h3>
            FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTIONAL COMFORT.
          </h3>
          <div class="sizes">
            <button>39</button>
            <button>40</button>
            <button class="active">41</button>
            <button>42</button>
          </div>
          <div class="purchase">
            <button>ADD TO BAG</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
